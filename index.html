<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RubberDucky Intrusion Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 p-8 font-sans text-slate-800">

<header class="mb-8 flex items-center justify-between border-b border-slate-300 pb-4">
  <h1 class="text-3xl font-extrabold text-slate-900">RubberDucky Intrusion Detector</h1>
  <div class="text-sm text-slate-600">
    Status: <span class="font-semibold text-green-700">Monitoring (Windows + Linux)</span>
  </div>
</header>

<main class="grid grid-cols-3 gap-8">
  <aside class="col-span-1 space-y-6">
    <section class="bg-white p-6 rounded-3xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4 border-b border-slate-300 pb-2">Filters</h2>
      <div class="flex gap-3 mb-5">
        <button data-filter="all" class="filter-btn px-4 py-2 rounded-xl bg-slate-800 text-white font-medium shadow-md hover:bg-slate-900 transition">All</button>
        <button data-filter="whitelisted" class="filter-btn px-4 py-2 rounded-xl bg-slate-100 text-slate-700 font-medium shadow hover:bg-green-200 transition">Whitelisted</button>
        <button data-filter="unknown" class="filter-btn px-4 py-2 rounded-xl bg-slate-100 text-slate-700 font-medium shadow hover:bg-yellow-200 transition">Unknown</button>
        <button data-filter="blocked" class="filter-btn px-4 py-2 rounded-xl bg-slate-100 text-slate-700 font-medium shadow hover:bg-red-200 transition">Blocked</button>
      </div>
      <input id="searchBox" placeholder="Search by name / VID / PID / serial" class="w-full border border-slate-300 rounded-xl px-4 py-3 text-sm shadow-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
    </section>

    <section class="bg-white p-6 rounded-3xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4 border-b border-slate-300 pb-2">Notifications</h2>
      <div id="notifications" class="space-y-3 text-sm text-slate-600 min-h-[6rem]">
        <div class="italic text-slate-400">No notifications</div>
      </div>
    </section>
  </aside>

  <section class="col-span-2">
    <div class="bg-white p-6 rounded-3xl shadow-lg mb-6 flex items-center justify-between border border-slate-300">
      <h2 class="text-2xl font-semibold text-slate-900">Devices</h2>
      <div class="text-sm text-slate-600">
        Total: <span id="deviceCount" class="font-semibold text-indigo-600">0</span>
      </div>
    </div>
    <div id="deviceList" class="grid grid-cols-1 gap-5"></div>
  </section>
</main>

<div class="fixed bottom-8 right-8 w-80">
  <div class="bg-white p-4 rounded-2xl shadow-xl border border-slate-300">
    <div class="text-sm font-semibold mb-3 text-slate-700">Legend</div>
    <div class="flex justify-between text-xs text-slate-600 font-medium mb-2">
      <div>Whitelisted</div>
      <div>Blocked</div>
      <div>Unknown</div>
    </div>
    <div class="flex justify-between">
      <div class="px-3 py-1 rounded-xl bg-green-50 text-green-800 shadow-inner text-xs">Allowed</div>
      <div class="px-3 py-1 rounded-xl bg-red-50 text-red-800 shadow-inner text-xs">Blocked</div>
      <div class="px-3 py-1 rounded-xl bg-yellow-50 text-yellow-800 shadow-inner text-xs">Unknown</div>
    </div>
  </div>
</div>

<!-- Modal Overlay -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 mx-4 text-center">
    <h3 id="modalTitle" class="text-xl font-semibold mb-4 text-slate-900"></h3>
    <p id="modalMessage" class="text-slate-700 mb-8"></p>
    <div class="flex justify-center gap-6">
      <button id="btnCancel" class="px-6 py-3 rounded-xl border border-slate-300 bg-slate-100 text-slate-800 font-semibold hover:bg-slate-200 transition">Cancel</button>
      <button id="btnConfirm" class="px-6 py-3 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition">Confirm</button>
    </div>
  </div>
</div>

<script>
let currentFilter = "all";
let searchQuery = "";
let pendingAction = null;

const deviceList = document.getElementById("deviceList");
const deviceCount = document.getElementById("deviceCount");
const notifications = document.getElementById("notifications");
const searchBox = document.getElementById("searchBox");

const confirmModal = document.getElementById("confirmModal");
const modalTitle = document.getElementById("modalTitle");
const modalMessage = document.getElementById("modalMessage");
const btnConfirm = document.getElementById("btnConfirm");
const btnCancel = document.getElementById("btnCancel");

async function loadDevices() {
  const res = await fetch("/devices");
  const devices = await res.json();
  renderDevices(devices);
}

function renderDevices(devices) {
  deviceList.innerHTML = "";
  let filtered = devices.filter(d => {
    if (currentFilter !== "all" && d.device_type !== currentFilter) return false;
    if (searchQuery) {
      const q = searchQuery.toLowerCase();
      return [d.usb_vid, d.usb_pid, d.usb_serial].some(f => f.toLowerCase().includes(q));
    }
    return true;
  });

  deviceCount.textContent = filtered.length;

  if (filtered.length === 0) {
    deviceList.innerHTML = '<div class="text-center py-16 text-slate-500 italic">No devices match your filter/search.</div>';
    return;
  }

  filtered.forEach(dev => {
    const card = document.createElement("div");
    card.className = "bg-white rounded-3xl p-6 shadow-lg flex items-center justify-between border border-slate-300 transition hover:shadow-xl";
    card.innerHTML = `
      <div class="flex items-center gap-6">
        <div class="flex flex-col justify-center items-center w-20 h-14 rounded-xl bg-slate-100 text-indigo-600 font-semibold text-xs select-none">
          <div>VID: ${dev.usb_vid}</div>
          <div>PID: ${dev.usb_pid}</div>
        </div>
        <div>
          <div class="text-lg font-semibold text-slate-900 select-text">USB Device</div>
          <div class="text-sm text-slate-500 select-text">SN: ${dev.usb_serial}</div>
        </div>
      </div>
      <div class="flex items-center gap-5">
        <div class="px-3 py-1 rounded-xl ${
          dev.device_type === "whitelisted"
            ? "bg-green-100 text-green-800"
            : dev.device_type === "blocked"
            ? "bg-red-100 text-red-800"
            : "bg-yellow-100 text-yellow-800"
        } font-semibold select-text text-sm shadow-inner">
          ${dev.device_type}
        </div>
        <div class="flex gap-3">
          <button onclick="confirmAction(${dev.id}, 'allow')" class="px-4 py-2 rounded-xl bg-green-600 text-white text-sm font-semibold shadow hover:bg-green-700 transition select-none">Allow</button>
          <button onclick="confirmAction(${dev.id}, 'block')" class="px-4 py-2 rounded-xl bg-red-600 text-white text-sm font-semibold shadow hover:bg-red-700 transition select-none">Block</button>
          <button onclick="confirmAction(${dev.id}, 'remove')" class="px-4 py-2 rounded-xl bg-slate-200 text-slate-800 text-sm font-semibold shadow hover:bg-slate-300 transition select-none">Remove</button>
        </div>
      </div>
    `;
    deviceList.appendChild(card);
  });
}

function confirmAction(id, action) {
  pendingAction = { id, action };
  const actionText = action.charAt(0).toUpperCase() + action.slice(1);

  modalTitle.textContent = `${actionText} Device`;
  modalMessage.textContent = `Are you sure you want to ${action.toLowerCase()} this device?`;
  confirmModal.classList.remove("hidden");
  confirmModal.classList.add("flex");
}

btnCancel.onclick = () => {
  pendingAction = null;
  confirmModal.classList.add("hidden");
  confirmModal.classList.remove("flex");
};

btnConfirm.onclick = async () => {
  if (!pendingAction) return;
  const { id, action } = pendingAction;
  pendingAction = null;
  confirmModal.classList.add("hidden");
  confirmModal.classList.remove("flex");

  await fetch(`/device/${id}/action`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action }),
  });
  loadDevices();
};

// Filters
document.querySelectorAll(".filter-btn").forEach((btn) => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".filter-btn").forEach((b) => (b.className = "filter-btn px-4 py-2 rounded-xl bg-slate-100 text-slate-700 font-medium shadow hover:bg-slate-200 transition"));
    btn.className = "filter-btn px-4 py-2 rounded-xl bg-slate-800 text-white font-medium shadow-md hover:bg-slate-900 transition";
    currentFilter = btn.getAttribute("data-filter");
    loadDevices();
  });
});

// Search
searchBox.addEventListener("input", (e) => {
  searchQuery = e.target.value;
  loadDevices();
});

window.onload = loadDevices;
</script>

</body>
</html>
